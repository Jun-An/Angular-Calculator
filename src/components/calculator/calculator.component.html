<div class="calculator-result">0</div>

<div class="calculator-area">
  <div
    class="symbol-button color-gray"
    [class.color-orange]="index !== 0 && (index + 1) % 4 === 0"
    [class.fr-2]="symbol === '0'"
    *ngFor="let symbol of calculatorSymbols; let index = index"
  >
    {{ symbol }}
  </div>
</div>
